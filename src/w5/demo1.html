<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插值表达式演示</title>
    <script src="vue.js"></script>

</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app">
        <div v-html="two">

        </div>
    </div>


      <script>
          var app = new Vue({
            el: '#app',
            data: {
                //文本插值
                message: 'Hello Vue! '
        }
        })
      </script>
</body>
</html>
